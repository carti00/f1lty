<link rel="stylesheet" href="css/actu.css">

<section style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
  <h2>Registro de Auto</h2>
  <form action="bd/conexion3.php" method="post">
    <label for="no_serie">Numero de Serie:</label><br>
    <input type="text" id="no_serie" name="no_serie" required><br><br>

    <label for="marca">Marca:</label><br>
    <input type="text" id="marca" name="marca" required><br><br>

    <label for="modelo">Modelo:</label><br>
    <input type="text" id="modelo" name="modelo" required><br><br>

    <label for="ano">Ano:</label><br>
    <input type="number" id="ano" name="ano" min="1900" max="2099" required><br><br>

    <label for="precio">Precio (MXN):</label><br>
    <input type="number" id="precio" name="precio" step="0.01" required><br><br>

    <button type="submit" name="accion" value="agregar">Agregar</button> 
    <button type="submit" name="accion" value="actualizar">Actualizar </button>
  </form>
</section>
